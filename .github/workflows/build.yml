name: BuildLib

on: [pull_request, push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            flags: ""
          - os: macOS-11
            name: macOS
            flags: ""

    name: "Build - ${{ matrix.name }}"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: configure
        run: mkdir build && cd build && cmake ${{ matrix.flags }} ..

      - name: build
        working-directory: build
        run: cmake --build . --target install --config Release

      - uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: build_java
        run: ./gradlew jar

      - name: compress_artifacts
        run: zip -qq -r HelixTrajectory_${{ matrix.os }}.zip dist include lib ../../helixtrajectoryj/build/libs/helixtrajectoryj.jar
        working-directory: build/install

      - name: upload_artifacts
        uses: actions/upload-artifact@v3
        with:
          name: HelixTrajectory_${{ matrix.os }}.zip
          path: build/install/HelixTrajectory_${{ matrix.os }}.zip